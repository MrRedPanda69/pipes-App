<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayus:enMayus}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <button 
            pButton 
            type="button" 
            label="Toggle Mayus" 
            class="p-button-info p-button-rounded mr-2"
            icon="pi pi-check"
            iconPos="right"
            (click)="mayusClick()"
        ></button>
    </div>
    
    <div class="p-toolbar-group-right">
        <button 
            pButton
            type="button" 
            icon="pi pi-sort"
            label="Por Nombre"
            class="mr-2 p-button-primary p-button-rounded"
            (click)="cambiarOrden('nombre')"
        ></button>

        <button 
            pButton
            type="button" 
            icon="pi pi-cloud"
            label="Vuela"
            class="mr-2 p-button-info p-button-rounded"
            (click)="cambiarOrden('vuela')"
        ></button>

        <button 
            pButton
            type="button" 
            icon="pi pi-palette"
            label="Por color"
            class="mr-2 p-button-help p-button-success p-button-rounded"
            (click)="cambiarOrden('color')"
        ></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
